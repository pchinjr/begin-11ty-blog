---
layout: layout.liquid
pageTitle: Caged Logs
---

{% for post in collections.posts %}
<section class="mw7 center">
  <article class="pv4 bt bb b--black-10 ph3 ph0-l">
    <div class="flex flex-column flex-row-ns">
      <div class="w-100 w-60-ns pr3-ns order-2 order-1-ns">
        <h1 class="f3 athelas mt0 lh-title"><a href="{{ post.url }}">{{ post.data.pageTitle }}</a></h1>
        <p class="f5 f4-l lh-copy athelas">
        {{ post.templateContent }}
        {{ post.data.imgURL }}
    
        <em>{{ post.date | date: "%Y-%m-%d" }}</em>
        </p>
      </div>
      <div class="pl3-ns order-1 order-2-ns mb4 mb0-ns w-100 w-40-ns">
        <img src="{{ post.data.imgURL }}" class="db" alt="Grey Photo of Cage.">
      </div>
    </div>
  </article>
</section>
{% endfor %}
